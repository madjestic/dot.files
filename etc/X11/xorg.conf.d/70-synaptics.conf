Section "InputClass"
        Identifier	"touchpad catchall"
        Driver 		"synaptics"
        MatchIsTouchpad "on"
        Option 		"VertEdgeScroll"	"on"
        Option      	"CircularScrolling"     "on"
        Option      	"VertScrollDelta"       "-111"
        Option      	"HorizScrollDelta"      "-111"
        Option      	"TapButton1"       	"1"
	Option		"TapButton2"       	"3"
	Option		"TapButton3"       	"2"
	Option 		"ClickFinger1" 		"1"
   	Option 		"ClickFinger2" 		"3"
   	Option 		"ClickFinger3" 		"2"
EndSection